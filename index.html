<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password"  class="display" data-passwordDisplay>

            <button data-copy="">
                <span class="copy" data-copyMsg></span>
                <img width="20px" src="copy.svg" alt="">

            </button>

        </div>

        <div class="inputContainer">
            <div class="lenght-container">
                <p>Password Length</p>
                <p data-copyNumber>0</p>
                <input data-lengthSlider class="range" type="range" min="1" max="20" step="1">
            </div>
            

            <div>
                <!-- checkbox -->
                <input  id="uppercase" type="checkbox" class="accent">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input id="lowercase" type="checkbox">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input id="numbers" type="checkbox">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input id="symbols" type="checkbox">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- section strength -->
            <div class="strength-container">
                <div>Strength</div>
                <div data-indicator class="circle"></div>
            </div>

            <!-- generate password -->
            <button class="generateButton">
                GENERATE PASSWORD
            </button>


        </div>






    </div>








    <script src="index.js"></script>
</body>

</html>
